<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="A fun 8-bit style side-scrolling platformer where dogs collect treats! Play as different breeds with unique abilities." />
    
    <!-- Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Dog Treats" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#B2EBF2" />
    <meta property="og:title" content="Dog Treat Adventure - Retro Platformer Game" />
    <meta property="og:description" content="Help dogs collect treats while avoiding dangerous snacks in this fun retro platformer!" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dog Treat Adventure" />
    <meta name="twitter:description" content="A fun retro platformer game featuring dogs collecting treats!" />
    <title>Dog Treat Adventure - Retro Platformer Game</title>
    <style>
      * {
        /* Prevent pull-to-refresh and overscroll bounce on mobile */
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrolling on mobile */
        position: fixed; /* Prevent iOS Safari bounce */
        touch-action: none; /* Prevent default touch behaviors */
      }
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #B2EBF2 0%, #80DEEA 100%);
        font-family: Arial, sans-serif;
      }
      
      #game-container {
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        overflow: hidden;
        width: 100%;
        height: 100%;
        max-width: 800px;
        max-height: 600px;
      }
      
      /* Mobile-specific adjustments */
      @media (max-width: 768px) {
        #game-container {
          box-shadow: none;
          border-radius: 0;
          max-width: 100%;
          max-height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
